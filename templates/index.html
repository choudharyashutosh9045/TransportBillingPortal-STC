<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>South Transport Company | Billing Portal</title>
</head>

<body style="margin:0; font-family: Arial, sans-serif; background:#f4f6f8;">

    <!-- HEADER -->
    <div style="background:#0a1f33; color:white; padding:15px 30px; display:flex; align-items:center;">
        <img src="/static/logos/logo.png" style="height:40px; margin-right:12px;">
        <h3 style="margin:0;">South Transport Company</h3>
    </div>

    <!-- MAIN -->
    <div style="display:flex; justify-content:center; align-items:center; height:85vh;">

        <div style="background:white; padding:35px; width:420px; border-radius:12px;
                    box-shadow:0 15px 30px rgba(0,0,0,0.12); text-align:center;">

            <h2 style="margin-bottom:8px;">Upload Excel File</h2>

            <p style="color:#666; font-size:14px; margin-bottom:25px;">
                Upload billing Excel to generate invoice PDFs
            </p>

            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required><br><br>

                <button type="submit"
                        style="background:#2f60ff; color:white; border:none;
                               padding:10px 22px; border-radius:6px;
                               font-size:14px; cursor:pointer;">
                    Generate Bills
                </button>
            </form>

        </div>
    </div>

</body>
</html>

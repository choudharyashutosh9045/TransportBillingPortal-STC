<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - STC Billing Portal</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, Arial;
      background:#0b1220;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      width:360px;
      padding:24px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.04);
    }
    h2{margin:0 0 6px 0;}
    p{margin:0 0 16px 0; color:#94a3b8; font-size:13px;}
    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(0,0,0,.25);
      color:#fff;
      outline:none;
    }
    button{
      width:100%;
      margin-top:10px;
      padding:12px;
      border:none;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#06101f;
    }
    .err{
      margin-top:10px;
      color:#fb7185;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>STC Portal Login</h2>
    <p>Enter username & password to generate bills.</p>

    <form method="POST">
      <input name="username" placeholder="Username" required />
      <input name="password" placeholder="Password" type="password" required />
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
